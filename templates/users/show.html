<a href="{{ url_for('get_users') }}">На главную</a>
<div>
    {% if messages %}
    <h1 class=flashes>
        {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
    </h1>
    {% endif %}
</div>
<p>Имя: {{ user.nickname }}</p>
<p>email: {{ user.email }}</p>
<p>id: {{ user.id }}</p>
<a href="{{ url_for('user_update', id=user.id) }}">Редактировать</a>
<form action="{{ url_for('delete_user', id=user.id) }}" method="post" 
      onsubmit="return confirm('Вы уверены что хотите удалить пользователя {{ user.nickname }}? Это действие нельзя будет отменить.');">
    <input type="submit" value="Удалить">
</form>
